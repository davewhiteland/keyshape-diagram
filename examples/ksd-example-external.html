<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>example Keyshape Diagram (external files)</title>
  <style>
    body { padding: 1em; background-color: #ffffee; font-family: sans-serif; }
    .example { border:1px solid #999; padding: 1em; background-color: #fff;}

    /* loose attempt at scaling the diagram: ymmv, not part of KSD styling */
    object.ksd { max-height: 60vmin; }

  </style>
  <link href="../src/ksd.css" media="screen, projector, print" rel="stylesheet" type="text/css" />
</head>
<body>

<!--  This is an example of using KeyshapeDiagram with external files:    -->
<!--  The CSS, JavaScript, and animated SVG (made wigth Keyshape are all  -->
<!--  being loaded from external files. It's also possible to do this by  -->
<!--  including the code in-line, which may be more helpful if you're     -->
<!--  embedding the diagram in (e.g.) a Moodle page.                      -->

<!--  Note:                                                               -->
<!--    * object containing SVG must have class="ksd"                     -->
<!--    * the element class="ksd-captions" is inside the object...        -->
<!--    * the id of each caption corresponds to the name of a marker      -->
<!--      in the animation's timeline (there are some restrictions!)      -->
  
<div class="example">
  
  <object class="ksd" id="server-svg" data="http-200.svg?global=paused" type="image/svg+xml">
    <ol class="ksd-captions">
      <li id="start">
        The example starts with a call to <code>example.com/cat.html</code>
      </li>
      <li id="get-cat-html">
        The client (browser) makes a GET request for the resource (<code>cat.html</code>)
      </li>
      <li id="200-cat-html">
        The webserver serves the GET request: it sends a response
        with <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status" target="_blank">code&nbsp;200</a>
        (“success”) and <code>cat.html</code> as the payload.
      </li>
      <li id="get-css-and-img">
        The browser parses the HTML page and tries to display it.
        The page contains CSS and an image, so the browser requests
        each of these with new GET requests.
      </li>
      <li id="200-css-and-img">
        The server responds to each request with 
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status" target="_blank">code&nbsp;200</a>
        (“success”) and the requested file as the payload.
      </li>
      <li id="end">
        The CSS arrives and is applied (the page goes pink). The
        image arrives and is displayed (the cat appears).
      </li>
    </ol>
  </object>
  <div class="ksd-no-js">
    An interactive version of this diagram is available with JavaScript enabled.
  </div>
</div>

<p>
  This is an example of an animated SVG diagram controlled by step/run/stop
  buttons. KeyshapeDiagram is a wee JavaScript program which adds the buttons
  and manages the presentation.
</p>

<script src="../src/ksd.js" type="text/javascript"></script>
</body>
</html>
